{% extends 'base.html' %}
{% load static %}

{% block content %}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'CSS files/Login.css' %}">
    <script src=' https://code.jquery.com/jquery-3.6.0.min.js    '></script>

</head>
<style>
    body{
        background-image: linear-gradient(rgba(247, 231, 231, 0.3),rgba(0,0,0,0.3)),url("{% static '/photos/Login.jpg' %}");
    }
</style>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand text-dark" href="{% url 'home' %}">
                <img src="{% static 'photos/colorful-tree-of-life logo.webp' %}" alt="" width="32" height="38"
                    class="d-inline-block align-text-top ">
                SAVE LIFE
            </a>
    
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
    
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
                    <li class="nav-item ">
                        <a class="nav-link active text-dark" aria-current="page" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="{% url 'about' %}">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="{% url 'events' %}">Events</a>
                    </li>
    
    
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="{% url 'contact' %}">Contact Us</a>
                    </li>
                </ul>
                
            </div>
        </div>
    </nav>
    {% include 'messages.html'%}
    <div class= "login-page">
        <div class="form">
            <form class="login-form" method="POST" name="form" action="{% url 'register' %}">
                {% csrf_token %}
            <input name='name' type="text" placeholder="Name"/>
            <input name='username' type="text" placeholder="Username"/>
            <input autocomplete="off"   type="email" name="email" placeholder="Email Id"/>
            <!-- <div id="email_error">Please fill up your Valid Email</div> -->
            <input type="password" name="password" placeholder="Password"/>
            <!-- <div id="pass_error">Please fill up your Password</div> -->
            <button>Create</button>
            <p class="message"> Already Registered? <a href="{% url 'login' %}"> Login </a></p>
            </form>

            <!-- <form class="login-form">
                <input type="text" placeholder="User name"/>
                <input type="text" placeholder="Password"/>
                <button>Login</button>
                <p class="message"> Not Registered? <a href="{% url 'register' %}"> Register</a></p>
            </form> -->

        </div>
        
    </div>
    <br>
    <br>
    <br>
    <footer class="container">
        <p class="float-end"><a href="{% url 'home' %}">Back to top</a></p>
        <p> Copyrights ©  2021–2022 All Rights Reserved by Save Life.</p>
    </footer>

    <script src="{% static '/JS files/Login.js' %}"></script>


  
</body>

{% endblock %}
