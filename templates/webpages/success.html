    <style>
        body{

            top: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand text-dark" href="{% url 'home' %}">
            <img src="{% static 'photos/colorful-tree-of-life logo.webp' %}" alt="" width="32" height="38"
                class="d-inline-block align-text-top ">
            SAVE LIFE
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
                <li class="nav-item ">
                    <a class="nav-link active text-dark" aria-current="page" href="{% url 'home' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" href="{% url 'about' %}">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" href="{% url 'events' %}">Events</a>
                </li>


                <li class="nav-item">
                    <a class="nav-link text-dark" href="{% url 'contact' %}">Contact Us</a>
                </li>
            </ul>
            
            {% if user.is_authenticated %}
            <button id="btn"><a href="{% url 'dashboard' %}"> DASHBOARD</a></button>
            <button id="btn"><a href="{% url 'logout' %}"> LOGOUT</a></button>
            {% else %}
            <button id="btn"><a href="{% url 'register' %}"> SIGN UP</a></button>
            <button id="btn"><a href="{% url 'login' %}"> LOGIN</a></button>
            {% endif %}
